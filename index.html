<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Форма заказа японских автозапчастей</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-8 m-auto">
            <h1 class="mt-3">Наличие и стоимость автозапчастей</h1>

            <form class="mt-5">

                <div class="form-group row mb-4">

                    <label for="detailsName" class="col-sm-2 col-form-label">Название</label>

                    <div class="col-sm-10">
                        <textarea class="form-control"
                                  id="detailsName"
                                  rows="4"
                                  placeholder="Зеркало заднего вида, фара, свеча зажигания"></textarea>
                    </div>
                </div>

                <div class="form-group row mb-4">

                    <label for="carType" class="col-form-label col-sm-2">Автомобиль</label>

                    <div class="col-sm-10">
                        <input type="password"
                               class="form-control"
                               id="carType"
                               placeholder="Toyota RAV4, 2016">
                        <small id="carTypeHelp" class="form-text text-muted">Марка, модель или ВИН-код</small>

                    </div>
                </div>

                <div class="form-group row mb-4">

                    <label for="phone" class="col-form-label col-sm-2">Телефон</label>

                    <div class="col-sm-4">
                        <input type="tel"
                               class="form-control"
                               id="phone"
                               placeholder="+79265423110">

                        <small id="phoneHelp"
                               class="form-text text-muted">
                            Менеджер перезвонит вам на этот номер через 1 час
                        </small>
                    </div>
                </div>

                <div class="row mt-5 justify-content-center">

                    <button type="submit"
                            class="btn btn-lg btn-primary col-4"
                            onclick="event.preventDefault()">Узнать</button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
